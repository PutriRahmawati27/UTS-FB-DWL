<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body class="bg-light">

    <!-- Bagian Navbar -->
    <nav class="navbar navbar-dark" style="background-color: #3b5998;">
        <div class="container text-light">
        <a class="navbar-brand h1" style="font-size: 40px;">Facebook</a>
        <form>
            <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
          <div class="form-group col-md-2 d-flex align-items-end">
            <a class="btn btn-primary" role="button">Log In</a></div>
        </div>
        </form>
        </div>
      </nav>
    
      <!-- Bagian Form  -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
           <h3>Facebook helps you conncet and share with the people in your life</h3>
           <img src="img/gbr.jpg" class="img-fluid mt-5" style="width: 500px; height: 300px;" alt="">
          </div>
          
          <div class="col-md-6">
            <h3>Sign Up</h3>
            <p>It's free and always will be.</p>
            <form class="mt-5 ml-4">
                <div class="form-group row">
                  <label for="inputFirstName" class=" col-form-label ">First Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Your first name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputLastName" class="col-form-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Your last name">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputYourEmail" class="col-form-label">Your Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="xxxx@gmail.com">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputConfirm" class="col-form-label mr-3">Confirm</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-form-label mr-2">Password</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Password">
                    </div>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">I am</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-5">
                              <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                          </div>
          </div>
        </div>
    </form>
    </div>
    </div>
    </div>
</body>
</html>
